<!doctype html>
<html class="no-js" lang="">
<script src="Chart.js"></script>

<head>
  <meta charset="utf-8">
  <title>Statera</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <header>
    <span>statera</span>
  </header>
  <div class="grid-container">
    <div class="balance-container">

    </div>
    <div class="snapshot-container">
    </div>
  </div>
  <div class="info-container">
    
  </div>
  <div style="height: 50vh; width: 50vw;" class= "myChartdiv">
  	<canvas id="myChart" style="height: 100%; width: 100%;"></canvas>
  </div>
  <div style="height: 50vh; width: 50vw;" class= "footChartdiv">
    <canvas id="footChart" style="height: 100%; width: 100%;"></canvas>
  </div>
</body>

<script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
      scaleLineColor: "rgba(0,0,0,0)",
      type: 'line',
      data: {
        labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
        datasets: [{ 
            data: [86,114,106,106,107,111,133,221,783,2478],
            label: "Africa",
            borderColor: "#3e95cd",
            fill: false
          }, { 
            data: [282,350,411,502,635,809,947,1402,3700,5267],
            label: "Asia",
            borderColor: "#8e5ea2",
            fill: false
          }, { 
            data: [168,170,178,190,203,276,408,547,675,734],
            label: "Europe",
            borderColor: "#3cba9f",
            fill: false
          }, { 
            data: [40,20,10,16,24,38,74,167,508,784],
            label: "Latin America",
            borderColor: "#e8c3b9",
            fill: false
          }, {          
            data: [6,3,2,2,7,26,82,172,312,433],
            label: "North America",
            borderColor: "#c45850",
            fill: false
          }
        ]
      },
      options: {
        title: {
          display: true,
          text: 'World population per region (in millions)'
        }
      }
    });
  
  var rightFoot = new Image();
  rightFoot.src = "footright.png";
  var leftFoot = new Image();
  leftFoot.src = "footleft.png"
  var ctx2 = document.getElementById("footChart").getContext("2d");
  var footChart = new Chart(ctx2, {
    type: 'scatter',
    data: {
        datasets: [{
            label: 'Scatter Dataset',
            data: [{
                x: 1,
                y: 1
            }],
            pointRadius: 0,
            pointHoverRadius: 20,
            pointHitRadius: 20,
            pointStyle: rightFoot
        }]
    },
    options: {
        legend: {
          labels: {
            boxWidth: 0,
            fontSize: 0.1
          }
        },
        scales: {
            xAxes: [{
                type: 'linear',
                ticks: {
                        beginAtZero:true,
                        min: 0,
                        stepSize: 1,
                        max: 2,  
                        display: false 
                    },
                gridLines: {
                          color: "5C6F68",
                          lineWidth: 4
                    } 
            }],
            yAxes: [{
                type: 'linear',
                ticks: {
                        beginAtZero:true,
                        stepSize: 1,
                        min: 0,
                        max: 2,
                        display: false
                    },
                gridLines: {
                          color: "5C6F68",
                          lineWidth: 4
                    } 
            }]
        }
    }
});
</script>

</html>
